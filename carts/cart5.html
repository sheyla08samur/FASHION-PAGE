<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheyShey Clothing Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/icons/relpag (1).png">
</head>
<body>
    <header>
        <div class="checkout-container">
            <a href="../detail/detail5.html" class="back-button"><img src="/icons/arrow-left.png" alt=""></a>
            <h2>Checkout</h2>
            <a class="menu-button"><img src="/icons/menu.png" alt=""></a>
        </div>
    </header>
    <div class="container">
        <div class="cart-container">

                    <div class="cart-names">

                        <p class="cart-info">Fashion Blouse</p>
                    </div>
                    <div class="cart-price">
                        <p class="price">$69.00</p>
                    </div>
                </div>
                <div class="options-container">
                    <div class="menu1-container">
                        <div class="menu1-icon">
                            <img class="menu1" src="/icons/menu1.png" alt="">
                        </div>
                    </div>
                    <div class="amount-container">
                        <div class="less-amount">
                            <img src="/icons/minus.png" alt="">
                        </div>
                        <p class="number-amount">1</p>
                        <div class="more-amount">
                            <img src="/icons/plus.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="cart-card">
                <div class="cart-img-container">
                    <img src="/imgs/descarga(10).jpeg" alt="">
                </div>
                <div class="cart-info-container">
                    <div class="cart-names">
                        <h3>Obsidian Veil Gown</h3>
                        <p class="cart-info">Beautiful Sexy Dress</p>
                    </div>
                    <div class="cart-price">
                        <p class="price">$149.00</p>
                    </div>
                </div>
                <div class="options-container">
                    <div class="menu1-container">
                        <div class="menu1-icon">
                            <img class="menu1" src="/icons/menu1.png" alt="">
                        </div>
                    </div>
                    <div class="amount-container">
                        <div class="less-amount">
                            <img src="/icons/minus.png" alt="">
                        </div>
                        <p class="number-amount">1</p>
                        <div class="more-amount">
                            <img src="/icons/plus.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="shipping-container">
            <div class="shipping-info-card">
                <div class="shipping-card">
                    <img src="/icons/card.png" alt="">
                </div>
                <div class="shipping-card-number">
                    <p class="card-number">**** **** **** 2143
                    </p>
                </div>
                <div class="shipping-dropdown">
                    <img class="dropdown" src="/icons/arrow-down.png" alt="">
                </div>
            </div>
            <div class="topay-container">
                <div class="topay-reason">
                    <p class="reason">Total (9 items)</p>
                    <p class="reason">Shipping Fee</p>
                    <p class="reason">Discount</p>
                    <p class="final-reason">Sub Total</p>
                </div>
                <div class="topay-numbers">
                    <p class="number">$1,014.95</p>
                    <p class="number">$0.00</p>
                    <p class="number">$0.00</p>
                    <p class="final-number">$1,014.95</p>

    <footer>
        <p class="footer-text">Pay</p>
